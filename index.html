<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            transition: transform 0.2s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4a4e69;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #22223b;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #9a8c98;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: #4a4e69;
            outline: none;
        }
        .input-group button {
            width: 100%;
            padding: 10px;
            background-color: #4a4e69;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .input-group button:hover {
            background-color: #22223b;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #22223b;
            font-weight: bold;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #4a4e69;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Diabetes Prediction</h2>
        <form id="diabetesForm">
            <div class="input-group">
                <label for="pregnancies">Pregnancies</label>
                <input type="number" id="pregnancies" name="pregnancies" required>
            </div>
            <div class="input-group">
                <label for="glucose">Glucose</label>
                <input type="number" id="glucose" name="glucose" required>
            </div>
            <div class="input-group">
                <label for="bloodPressure">Blood Pressure</label>
                <input type="number" id="bloodPressure" name="bloodPressure" required>
            </div>
            <div class="input-group">
                <label for="skinThickness">Skin Thickness</label>
                <input type="number" id="skinThickness" name="skinThickness" required>
            </div>
            <div class="input-group">
                <label for="insulin">Insulin</label>
                <input type="number" id="insulin" name="insulin" required>
            </div>
            <div class="input-group">
                <label for="bmi">BMI</label>
                <input type="number" step="0.1" id="bmi" name="bmi" required>
            </div>
            <div class="input-group">
                <label for="dpf">Diabetes Pedigree Function</label>
                <input type="number" step="0.01" id="dpf" name="dpf" required>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group">
                <button type="button" onclick="predictDiabetes()">Predict</button>
            </div>
        </form>
        <div class="result" id="result"></div>
        <footer>
            &copy; 2024 Diabetes Prediction Model
        </footer>
    </div>

    <script>
        async function predictDiabetes() {
            // Gather form data
            const formData = {
                pregnancies: document.getElementById('pregnancies').value,
                glucose: document.getElementById('glucose').value,
                bloodPressure: document.getElementById('bloodPressure').value,
                skinThickness: document.getElementById('skinThickness').value,
                insulin: document.getElementById('insulin').value,
                bmi: document.getElementById('bmi').value,
                dpf: document.getElementById('dpf').value,
                age: document.getElementById('age').value
            };

            // Call the backend (Flask or Django API)
            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            const result = await response.json();
            document.getElementById('result').innerHTML = `Prediction: ${result.prediction}`;
        }
    </script>

</body>
</html>
